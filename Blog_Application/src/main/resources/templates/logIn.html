<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1 th:text="#{welcome}"></h1>

<div class="regForm">
  <form th:action="@{/users/login}" th:object="${userToLogIn}" method="post">
    <div class="inputField">
      <label for="email" th:text="#{email}"></label>
      <input type="email" name="email" id="email" ><!--th:field="*{email}">-->
    </div>
    <div class="inputField">
      <label for="password" th:text="#{password}"></label>
      <input type="password" name="password" id="password" ><!--th:field="*{password}">-->
    </div>
    <div class="action">
      <a href="#" class="link" th:text="#{forgot.password}"></a>
      <button type="submit" th:text="#{to.login}"></button>
    </div>
<!--
    <p th:if="${param.loginError}" th:text="#{validation.bad.email.or.password}" class="error"></p>
-->
  </form>
</div>


</body>
</html>
